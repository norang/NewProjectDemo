<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

<title>Login Title</title>
<head th:replace="fragments/header :: header-css"/>

<head />
</head>
<body>

<div th:replace="fragments/header :: header"></div>
<div class="container">

    <div class="row">
        <form th:action="@{/login}" method="post" class="form-signin">
        	<fieldset>
                <h2 class="form-heading"><span th:text="#{Login}"></span></h2>
				
				<div th:if="${error}">
                    <div class="alert alert-danger" th:text="${error}"></div>
                </div>
  				
  				<div th:if="${message}">
                    <div class="alert alert-info" th:text="${message}"></div>
                </div>

                <div class="form-group">
                    <input type="text" name="username" id="username" class="form-control input-lg" placeholder="UserName" required autofocus/>
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" required/>
                </div>
                
                <div class="row">
                	<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
				</div>
				
		        <div class="form-group"> 
                	<button type="submit" class="btn btn-lg btn-primary btn-block" >Sign in</button>
                </div>

                <div>
                	<p class="form-center">
                		<a th:href="@{/registration}">Create an account</a>
               		</p>
		        </div>
			</fieldset>
	    </form>
	</div>
</div>

<!-- /.container -->
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
