<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>

<title>Login Title</title>
<div th:replace="fragments/header :: header-css"/>

<div th:replace="fragments/header :: header"/>
</head>
<body>


<div class="container">

    <div class="row">
        <form th:action="@{/login}" method="post" class="form-signin">
        	<fieldset>
                <h2 class="form-heading"><center><span th:text="#{Login}"></span></center></h2>
				
				<div th:if="${error}">
                    <div class="alert alert-danger" th:text="${error}" />
                </div>
  				
  				<div th:if="${message}">
                    <div class="alert alert-info" th:text="${message}" />
                </div>

                <div class="form-group">
                    <input type="text" name="username" id="username" class="form-control input-lg"
                           placeholder="UserName" required="true" autofocus="true"/>
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control input-lg"
                           placeholder="Password" required="true"/>
                </div>
                
                <div class="row">
                	<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
				</div>
				
		        <div class="form-group">
                    
                        <button type="submit" class="btn btn-lg btn-primary btn-block" >Sign in</button>
                    </div>
                    
                    </div>
                </div>
              
            
                <div>
                	<p class="text-left"><a th:href="@{/registration}"><center>Create an account</center></a></p>
		        </div>
		        
		          
			</fieldset>
	    </form>
</div>
</div>
</div>
<!-- /.container -->

<div th:replace="fragments/footer :: footer"/>
</body>
</html>
