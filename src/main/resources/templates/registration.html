<!DOCTYPE html>


<html xmlns:th="http://www.thymeleaf.org">

<head>

<title>Registration Title</title>
<head th:include="fragments/header :: header-css"/>

</head>
<body>

<div class="container">

    <form th:action="@{/registration}" method="POST" th:object="${userForm}" class="form-signin">
        <h2 class="form-heading">Create your account</h2>

        <input type="text" th:field="*{username}" class="form-control input-lg" placeholder="UserName" required autofocus />
        
        <span class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
        
        <input type="password" th:field="*{password}" class="form-control input-lg" placeholder="Password" />
        
        <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        
        <input type="password" th:field="*{passwordConfirm}" class="form-control input-lg" placeholder="Confirm your password" />
        
        <span class="text-danger" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></span>

        <select class="form-control" th:field="*{title}" required>
        	<option value="" selected>Select your title</option>
       		<option th:each="role:${roleList}" th:value="${role.id}" th:text="${role.name}"/>
        </select>
        
        <span class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
     
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
        
    </form>

</div>
<!-- /container -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script type="text/javascript" src="js/pwstrength.js" th:href="@{/js/pwstrength.js}"></script>
<script type="text/javascript">
$(document).ready(function () {
    options = {
        common: {minChar:8},
        ui: {
            showVerdictsInsideProgressBar:true,
            showErrors:true,
            errorMessages:{
                wordLength: '[[#{error.wordLength}]]',
                wordNotEmail: '[[#{error.wordNotEmail}]]',
                wordSequences: '[[#{error.wordSequences}]]',
                wordLowercase: '[[#{error.wordLowercase}]]',
                wordUppercase: '[[#{error.wordUppercase}]]',
                wordOneNumber: '[[#{error.wordOneNumber}]]',
                wordOneSpecialChar: '[[#{error.wordOneSpecialChar}]]'
            }
        }
    };
    $('#password').pwstrength(options);
});




</script>

</body>
</html>
